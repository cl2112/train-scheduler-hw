<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script
		src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="assets/javascript/super-train-station.js"></script>
	<title>Super Train Station: Cronos Chaos</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h1>Welcome to Super Train Station:<br>All trains pass through here!</h1>
				<hr>
			</div>
			<div class="col-xs-10 col-xs-offset-1">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h5><b>Train Schedule</b></h5>
					</div>
					<div class="panel-body">
						<table class="table table-striped" id="trainSchedule">
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div class="col-xs-10 col-xs-offset-1">
				<div class="panel panel-danger">
					<div class="panel-heading">
						<h5><b>New Train Input</b></h5>
					</div>
					<div class="panel-body">
						<form class="form-group">
							<label for="trainName">Name of Train:</label>
							<input class="form-control" type="text" id="trainName" placeholder="Name">
							<br>
							<label for="destination">Train Destination:</label>
							<input class="form-control" type="text" id="destination" placeholder="Destination">
							<br>
							<label for="firstArrival" id="firstArrivalLabel">First Arrival Time: (military time) Ex:19:04</label>
							<input class="form-control" type="text" id="firstArrival" placeholder="Ex: 19:04" maxlength="5">
							<br>
							<label for="frequency">Train Frequency: (in minutes)</label>
							<input class="form-control" type="number" id="frequency" placeholder="Frequency">
							<br>
							<button class="btn btn-danger" id="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
