<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script
		src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/moment.js"></script>
	<title>Super Train Station: Cronos Chaos</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h1>Welcome to Super Train Station:<br>All trains pass through here!</h1>
				<hr>
			</div>
			<div class="col-xs-10 col-xs-offset-1">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4>Train Schedule</h4>
					</div>
					<div class="panel-body" id="trainSchedule">
						<p>Train data goes here.</p>
					</div>
				</div>
			</div>
			<div class="col-xs-10 col-xs-offset-1">
				<div class="panel panel-danger">
					<div class="panel-heading">
						<h4>New Train Input</h4>
					</div>
					<div class="panel-body">
						<p>Admin input fields go here.</p>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
